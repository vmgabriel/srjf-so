<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SRJF - Gabriel Vargas Monroy</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div>
        <h1>Algoritmos de Planificacion - SRTF</h1>
    </div>
    <button onclick="generar()">Generar</button>
    <div>
        <form action="">
            <label for="txtTiempoInicio">Identificador</label>
            <input id="txtId" class="text" name="txtId" type="text" value="" placeholder="Id"/>
            <label for="txtTiempoInicio">Nombre</label>
            <input id="txtNombre" class="text" name="txtNombre" type="text" value="" placeholder="Nombre"/>
            <label for="txtTiempoInicio">Tiempo Inicio</label>
            <input id="txtTiempo" class="text" name="txtTiempoInicio" type="text" value="" placeholder="Tiempo"/>
            <label for="txtTiempoInicio">Rafaga</label>
            <input id="txtRafaga" class="text" name="txtRafaga" type="text" value="" placeholder="Rafaga"/>
            <button onclick="">Agregar</button>
        </form>
    </div>
    <div>
        <h4>Cantidad de Procesos</h4>
        <h5 id="cantidadProcesos">13</h5>
    </div>
    <div>
        <h4>Tiempo de Ejecucion</h4>
        <h5 id="timeExec">0</h5>
        <canvas id="myCanvas"></canvas>
        <legend for="myCanvas"></legend>
        <div>
            <button onclick="pausar()" id="inicioTiempo">Iniciar Ejecucion</button>
            <button onclick="detener()">Parar Ejecucion</button>
        </div>
    </div>
    <script type="text/javascript" src="js/formulario.js"></script>
    <script type="text/javascript" src="js/grafico.js"></script>
</body>

</html>
